<!DOCTYPE html>
<html>
<head>
	<title>project2</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- <script type="text/javascript" src="main.js"></script> -->
	<style>

.links line {
	stroke: #999;
	stroke-opacity: 0.6;
}

.nodes circle {
	stroke: #fff;
	stroke-width: 1.5px;
}

</style>
</head>
<body>
	<svg width="1060" height="900"></svg>

	<script type="text/javascript">
		

var svg = d3.select("svg"),
		width = +svg.attr("width"),
		height = +svg.attr("height");


var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
		.force("link", d3.forceLink().id(function(d) { 
			console.log(d)
			return d.name; 
		}))
		.force("charge", d3.forceManyBody())
		.force("center", d3.forceCenter(width / 2, height / 2));


d3.csv("stack_network_links.csv", function(error, links) {
	if (error) throw error;
	d3.csv("stack_network_nodes.csv", function(error, nodes){
		
		links.forEach(function(d) {
			d.value = Number(d.value);
		})
		var lscale = d3.scaleSqrt()
		  .domain(d3.extent(links, d => d.value))
		  .range([3, 10]);

		var link = svg.append("g")
			.attr("class", "links")
			.selectAll("line")
			.data(links)
			.enter().append("line")
				.attr("stroke-width", function(d) { return lscale(d.value); });
		console.log(nodes)

		nodes.forEach(function(d) {
			d.nodesize = Number(d.nodesize);
		})
		var rscale = d3.scaleSqrt()
		  .domain(d3.extent(nodes, d => d.nodesize))
		  .range([5, 25]);

		var node = svg.append("g")
			.attr("class", "nodes")
			.selectAll("circle")
			.data(nodes)
			.enter().append("circle")
				.attr("r", function(d) { return rscale(d.nodesize) })
				.attr("fill", function(d) { return color(d.group); })
				.call(d3.drag()
						.on("start", dragstarted)
						.on("drag", dragged)
						.on("end", dragended));

		node.append("title")
			.text(function(d) { return d.name; })

		node.append("title")
				.text(function(d) { return d.id; });

		simulation
				.nodes(nodes)
				.on("tick", ticked);

	   simulation.force("link")
	       .links(links);




		function ticked() {
			link
				.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node
				.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });

		}
	});

})




function dragstarted(d) {
	if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	d.fx = d.x;
	d.fy = d.y;
}

function dragged(d) {
	d.fx = d3.event.x;
	d.fy = d3.event.y;
}

function dragended(d) {
	if (!d3.event.active) simulation.alphaTarget(0);
	d.fx = null;
	d.fy = null;
}


	</script>
</body>
</html>
